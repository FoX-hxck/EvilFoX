    :root {

      --panel-bg: #22202c;
      --accent: #8a5dff;

      --text-main: #eceaf7;
      --text-muted: #9087b2;

    html, body {

    }
    body {

    }
    .panel {

      padding: 36px 26px 26px 26px;
      box-shadow: 0 3px 28px 0 #1109230c;
      display: flex;
      flex-direction: column;
    }

    .logo {
      text-align: center;
      font-size: 2.1rem;
      color: var(--accent);
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 0.06em;
      user-select: none;
    }
    .title {
      text-align: center;
      font-size: 1.3rem;
      color: var(--text-main);
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 24px;
      font-size: 0.98em;
    }
    .warning {
      background: var(--warning-bg);
      color: var(--warning-text);
      border-radius: 8px;
      font-size: 0.96em;
      padding: 13px 18px;
      margin-bottom: 28px;
      text-align: center;
      font-weight: 500;
    }

    esp-web-install-button {
      display: block;
      width: 100%;
      --esp-tools-button-background: var(--button-bg);
      --esp-tools-button-color: var(--button-txt);
      --esp-tools-button-border: none;
      --esp-tools-button-font-size: 1em;
      --esp-tools-button-padding: 12px 0;
      --esp-tools-button-border-radius: 8px;
      --esp-tools-button-hover-shadow: 0 0 0 0 transparent;
      font-family: 'JetBrains Mono', monospace!important;
      margin-bottom: 16px;
      box-shadow: 0 0 0 0 transparent;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: var(--text-muted);
      font-size: 12px;
    }
    @media (max-width: 520px) {
      .panel { padding: 22px 4vw; }
      .logo { font-size: 1.2rem; }
      .title { font-size: 1.01rem; }
    }
  </style>
  <script type="module" src="https://unpkg.com/esp-web-tools@10.0.0/dist/web/install-button.js?module"></script>
