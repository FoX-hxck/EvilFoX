<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyber-bg: #0b0716;
      --cyber-panel: #19132c;
      --cyber-accent: #eb00ff;
      --cyber-accent-2: #00fff2;
      --cyber-accent-glow: #bca7fd;
      --cyber-danger: #ff0059;
      --cyber-warning: #ffdf3a;
      --cyber-success: #00fb9a;
      --cyber-txt: #eee;
      --cyber-txt-muted: #8658b4;
      --neon-shadow: 0 0 25px #eb00ff, 0 0 50px #19132c;
    }

    html, body {
      background: radial-gradient(ellipse at 50% 10%, #141321 0%, #0b0716 100%);
      color: var(--cyber-txt);
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100%;
    }

    /* Cyberpunk Matrix effect */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(235,0,255,0.02) 0 2px,
        transparent 2px 16px
      );
      mix-blend-mode: lighten;
      animation: matrix-fall 8s linear infinite;
    }
    @keyframes matrix-fall {
      0%   { background-position-y: 0; }
      100% { background-position-y: 400px; }
    }

    .flasher-panel {
      background: linear-gradient(120deg, rgba(35,11,54,0.80) 0%, rgba(19,11,47,0.93) 100%);
      border: 2px solid var(--cyber-accent);
      border-radius: 20px;
      box-shadow:
        0 0 60px 10px #22003f,
        0 0 30px 0px var(--cyber-accent-glow) inset;
      max-width: 540px;
      margin: 60px auto;
      padding: 42px 32px 32px 32px;
      position: relative;
      z-index: 1;
    }

    /* Neon border top animation */
    .flasher-panel::before {
      content: "";
      position: absolute;
      top: -3px; left: 12%; right: 12%; height: 4px;
      border-radius: 10px;
      background: linear-gradient(
        90deg,
        transparent 0%,
        var(--cyber-accent-2) 25%,
        var(--cyber-accent) 50%,
        var(--cyber-accent-2) 75%,
        transparent 100%
      );
      filter: blur(1px);
      animation: neon-glow 2.8s linear infinite alternate;
      z-index: 2;
    }
    @keyframes neon-glow {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .cyber-logo {
      text-align: center;
      margin-bottom: 11px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 2.5rem;
      letter-spacing: 0.15em;
      color: var(--cyber-accent-2);
      text-shadow:
        0 0 12px var(--cyber-accent),
        0 0 32px var(--cyber-accent-2),
        0 0 60px #2e112e;
      user-select: none;
    }

    .cyber-title {
      text-align: center;
      font-size: 2rem;
      background: linear-gradient(90deg,var(--cyber-accent),var(--cyber-accent-2),var(--cyber-accent));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 12px var(--cyber-accent-2));
      font-weight: 900;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.09em;
    }
    .cyber-subtitle {
      text-align: center;
      color: var(--cyber-txt-muted);
      margin-bottom: 26px;
      font-size: 1em;
      letter-spacing: 0.05em;
    }

    .cyber-warning {
      background: linear-gradient(90deg, var(--cyber-accent), var(--cyber-warning), var(--cyber-accent-2));
      color: #181020;
      text-shadow: 0 0 16px #ff00b4;
      border-radius: 9px;
      padding: 16px 21px 16px 54px;
      font-weight: bold;
      margin-bottom: 33px;
      position: relative;
      font-size: 0.99em;
      box-shadow: 0 0 22px -4px var(--cyber-accent-2) inset;
    }
    .cyber-warning::before {
      content: "!";
      position: absolute;
      left: 21px; top: 50%; transform: translateY(-50%);
      font-size: 1.5em;
      background: linear-gradient(120deg,var(--cyber-danger) 60%,var(--cyber-warning) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: var(--cyber-danger);
      filter: drop-shadow(0 0 5px #fb27e5);
      font-family: 'JetBrains Mono', monospace;
      font-weight: 900;
    }

    esp-web-install-button {
      display: block;
      width: 100%;
      --esp-tools-button-background: linear-gradient(90deg, var(--cyber-accent) 35%, var(--cyber-accent-2) 100%);
      --esp-tools-button-color: white;
      --esp-tools-button-border: none;
      --esp-tools-button-font-size: 1.15em;
      --esp-tools-button-border-radius: 9px;
      --esp-tools-button-padding: 13px 0;
      --esp-tools-button-hover-shadow: 0 0 20px 6px var(--cyber-accent);
      margin-bottom: 18px;
      font-family: 'JetBrains Mono', monospace!important;
      box-shadow: 0 0 10px var(--cyber-accent-2);
    }

    .footer-cyber {
      text-align: center;
      margin-top: 30px;
      padding-top: 22px;
      border-top: 1px dashed var(--cyber-accent-2);
      color: var(--cyber-txt-muted);
      font-size: 13px;
      letter-spacing: 0.05em;
      text-shadow: 0 0 3px #260041;
    }

    @media (max-width: 650px) {
      .flasher-panel {
        padding: 24px 8vw;
        margin: 36px 2vw 12px 2vw;
      }
      .cyber-logo { font-size: 1.5rem;}
      .cyber-title { font-size: 1.1rem;}
    }

  </style>
  <script type="module" src="https://unpkg.com/esp-web-tools@10.0.0/dist/web/install-button.js?module"></script>
</head>
